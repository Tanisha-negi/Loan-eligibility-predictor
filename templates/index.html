<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Eligibility Predictor</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Loan Eligibility Predictor</h1>
    
    <form action="/predict" method="POST">
      
      <label>Gender:</label>
      <select name="gender">
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>

      <label>Married:</label>
      <select name="married">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label>Education:</label>
      <select name="education">
        <option value="1">Graduate</option>
        <option value="0">Not Graduate</option>
      </select>

      <label>Self Employed:</label>
      <select name="self_employed">
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label>Applicant Income:</label>
      <input type="number" name="applicant_income" required />

      <label>Loan Amount:</label>
      <input type="number" name="loan_amount" required />

      <label>Loan Term:</label>
      <input type="number" name="loan_amount_term" required />

      <label>Credit History:</label>
      <select name="credit_history">
        <option value="1">Good</option>
        <option value="0">Poor</option>
      </select>

      <button type="submit">Predict</button>
    </form>

    </div>
</body>
</html>
